<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Art</title>
    <style>
        body {
            background-color: rgb(255, 255, 255)
        }
        #sidebar {
            width: 6vw;
            height: 100vh;
            background-color: antiquewhite;
            position: absolute;
            text-align: center;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .sideButton{
            height: 5vh;
            width: 5vh;
            margin:auto;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <button class="sideButton" id="red"></button>
        <button class="sideButton" id="orange"></button>
        <button class="sideButton" id="yellow"></button>
        <button class="sideButton" id="green"></button>
        <button class="sideButton" id="blue"></button>
        <button class="sideButton" id="indigo"></button>
        <button class="sideButton" id="violet"></button>
    </div>
</body>
</html>
