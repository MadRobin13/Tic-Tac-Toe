<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="1946411.png"/>
    <title>Tic Tac Toe</title>
    <style>
        body{
            background-color: rgb(35, 35, 35);
        }
        #everything {
            display: block;

         button {

        #one {

            top: 0;
            width: 20vw;
            height: 100vh;
            background-color: red;
            position: absolute;
            /* padding-top: 40vh; */
            text-align: center;
            font-size: 4vw;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: white;
        }

            top: 0;
            width: 20vw;
            height: 100vh;
            background-color: rgb(0, 247, 255);
            position: absolute;
            /* padding-top: 40vh; */
            text-align: center;
            font-size: 4vw;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: white;
        }
    </style>
</head>

    <div id="one">
        <p id="player1">Player 1</p>
